<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Consulta de Citas Médicas</title>
    <link rel="stylesheet" href="css/reto8.css">
</head>

    <header>
        <div class="header">
            <h1>Citas</h1>
            <button class="next"><a href="/reto9.html">Reto 9</a></button>
        </div>
    </header>

<body>
    <div class="contenedor-principal">
        <h1>Registro de Citas Médicas</h1>

        <div class="seccion-registro">
            <h2>Registrar Nueva Cita</h2>
            <div class="grupo-formulario">
                <label for="nombrePaciente">Nombre del Paciente:</label>
                <input type="text" id="nombrePaciente" placeholder="Ej. Juan Pérez">
            </div>
            <div class="grupo-formulario">
                <label for="cedulaPaciente">Cédula:</label>
                <input type="text" id="cedulaPaciente" placeholder="Ej. 1-2345-6789">
            </div>
            <div class="grupo-formulario">
                <label for="motivoCita">Motivo de la Cita:</label>
                <textarea id="motivoCita" placeholder="Ej. Dolor de cabeza persistente..."></textarea>
            </div>
            <div class="grupo-formulario">
                <label for="fechaCita">Fecha de Cita:</label>
                <input type="date" id="fechaCita">
            </div>
            <button id="botonRegistrar">Agregar Cita</button>
            <p id="mensajeRegistro" class="mensaje"></p>
        </div>

        <div class="seccion-consulta">
            <h2>Consultar Pacientes</h2>
            <div class="grupo-combo">
                <label for="comboPacientes">Seleccione un paciente:</label>
                <select id="comboPacientes">
                    <option value="">-- Selecciona un paciente --</option>
                </select>
            </div>
            <button id="botonVerDetalles">Ver Detalles de Cita</button>
            <div class="detalle-paciente" id="detallePaciente">
                <p><strong>Nombre:</strong> <span id="detalleNombre">N/A</span></p>
                <p><strong>Cédula:</strong> <span id="detalleCedula">N/A</span></p>
                <p><strong>Motivo:</strong> <span id="detalleMotivo">N/A</span></p>
                <p><strong>Fecha:</strong> <span id="detalleFecha">N/A</span></p>
            </div>
             <p id="mensajeConsulta" class="mensaje"></p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-contenedor">
            <div class="footer-contenido">
                <h4 class="derechos">Derechos de autor 2025/ / / 
                    <p>Diego Umaña Garita</p>
                </h4>

            
            </div>


        </div>
    </footer>


    <script src="/js/reto8.js"></script>
</body>
</html>
