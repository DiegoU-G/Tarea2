<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reto10.css">

<header class="header">

        <div class="logo">
            <h1>Facturas</h1>
        </div>
        
            <ul>
                <button class="next" id="next"><a href="/reto1.html">Reto 1</a></button>
            </ul>

</header>

<body>
    <div class="contenedor-principal">
        <h1>Buscador de Empleados</h1>

        <div class="seccion-buscador">
            <h2>Buscar Empleado por Cédula</h2>
            <div class="grupo-formulario">
                <label for="cedulaEmpleado">Número de Cédula:</label>
                <input type="text" id="cedulaEmpleado" placeholder="Ej. 109110338">
            </div>
            <button id="botonBuscar">Buscar Empleado</button>
            <p id="mensajeValidacion" class="mensaje"></p>
        </div>

        <div class="seccion-resultado">
            <div id="resultadoEmpleado" class="resultado-oculto">
                <h3>Información del Empleado:</h3>
                <div class="detalle-empleado">
                    <img id="fotoEmpleado" src="" alt="Foto del Empleado" class="foto-empleado">
                    <div class="datos-empleado">
                        <p><strong>Nombre:</strong> <span id="nombreEmpleado"></span></p>
                        <p><strong>Apellidos:</strong> <span id="apellidosEmpleado"></span></p>
                        <p><strong>Lugar:</strong> <span id="lugarEmpleado"></span></p>
                    </div>
                </div>
            </div>

            <div id="usuarioNoExiste" class="resultado-oculto no-existe-desplegable">
                <p>El usuario NO existe.</p>
            </div>
        </div>
    </div>


        <footer class="footer">
        <div class="footer-contenedor">
            <div class="footer-contenido">
                <h4 class="derechos">Derechos de autor 2025/ / / 
                    <p>Diego Umaña Garita</p>
                </h4>

            
            </div>


        </div>
    </footer>

    <script src="/js/reto10.js"></script>
</body>
</html>
