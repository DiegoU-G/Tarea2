<head>

    <link rel="stylesheet" href="css/reto6.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    </head>

    <header class="header" id="mi-header-existente">

        <div class="logo">
            <h1>Facturas</h1>
        </div>
        
            <ul>
                <button class="next" id="next"><a href="/reto7.html">Reto 7</a></button>
            </ul>

</header>


<body>

    <main class="contenedor-principal-demo">
        <h1>Configura tu Nuevo Modelo 370Z</h1>

        <div class="demostracion-carro">
            <div class="imagen-carro-contenedor">
                <img id="imagenCarro" src="/img/nissan.jpg" alt="Carro modelo X500" class="imagen-carro">
            </div>

            <div class="opciones-color">
                <h2>Elige tu Color Favorito:</h2>
                <div class="grupo-colores" id="grupoColores">
                    <label class="color-opcion" data-color="blanco">
                        <input type="radio" name="colorCarro" value="blanco" checked>
                        <span class="muestra-color" style="background-color: #f0f0f0;" title="Blanco"></span>
                    </label>

                    <label class="color-opcion" data-color="negro">
                        <input type="radio" name="colorCarro" value="negro">
                        <span class="muestra-color" style="background-color: #222222;" title="Negro"></span>
                    </label>

                    <label class="color-opcion" data-color="rojo">
                        <input type="radio" name="colorCarro" value="rojo">
                        <span class="muestra-color" style="background-color: #cc0000;" title="Rojo"></span>
                    </label>

                    <label class="color-opcion" data-color="azul">
                        <input type="radio" name="colorCarro" value="azul">
                        <span class="muestra-color" style="background-color: #0000cc;" title="Azul"></span>
                    </label>

                    <label class="color-opcion" data-color="gris">
                        <input type="radio" name="colorCarro" value="gris">
                        <span class="muestra-color" style="background-color: #888888;" title="Gris"></span>
                    </label>
                </div>
                <p class="color-seleccionado">Color Actual: <span id="nombreColor">Blanco</span></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-contenedor">
            <div class="footer-contenido">

                    <p>Diego Uma√±a Garita</p>
                </h4>

            
            </div>


        </div>
    </footer>

    <script src="/js/reto6.js"></script>
</body>
</html>
